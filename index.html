<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Author -->
    <meta name="author" content="https://github.com/maadhav-codes" />
  </head>

  <body>
    <div class="container">
      <header>
        <img src="./assets/images/logo.svg" alt="Huddle logo" />
      </header>

      <section class="hero">
        <figure>
          <img
            src="./assets/images/illustration-mockups.svg"
            alt="Illustration of community building"
          />
        </figure>

        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button type="button">Register</button>
        </div>
      </section>

      <footer>
        <nav class="social-links">
          <a href="#facebook">
            <img
              src="./assets/images/icon-facebook.svg"
              alt="facebook icon"
              aria-hidden="true"
            />
            <span class="sr-only">Visit our Facebook page</span>
          </a>

          <a href="#twitter">
            <img
              src="./assets/images/icon-twitter.svg"
              alt="twitter icon"
              aria-hidden="true"
            />
            <span class="sr-only">Visit our Twitter page</span>
          </a>

          <a href="#instagram">
            <img
              src="./assets/images/icon-instagram.svg"
              alt="instagram icon"
              aria-hidden="true"
            />
            <span class="sr-only">Visit our Instagram page</span>
          </a>
        </nav>
      </footer>
    </div>
  </body>
</html>
